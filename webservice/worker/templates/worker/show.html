<b>{{ worker.hostname }}</b>
<ul>
	<li>Username: {{ worker.username }}</li>
	<li>Status: {{ worker.status }}</li>
	<li>Active time: {{ worker.active_time }} sec.</li>
	<li>Last connection: {{ worker.connection_time }}</li>
	<li>Last disconnection: {{ worker.disconnection_time }}</li>
	<li>Number of Failures: {{ worker.failures }}</li>
</ul>
